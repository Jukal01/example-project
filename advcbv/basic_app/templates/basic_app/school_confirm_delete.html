{% extends 'basic_app/base.html' %}
{% block body_block %}
<div class='container'>
    <h1>Delete: {{ school.name }}</h1>
    <form method='post'>
        {% csrf_token %}
        <input type='submit' class='btn btn-success' value='Delete'>
        <a href="{% url 'basic_app:school_detail' pk=school.pk %}">Cancel</a>
    </form>
</div>

{% endblock %}
